buildscript{
    repositories{ mavenCentral() }
}

plugins {
    id 'io.spring.dependency-management' version '1.0.1.RELEASE'
}

group 'com.squedgy.mc-mod-manager'

sourceCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom 'org.apache.logging.log4j:log4j-bom:2.11.1'
    }
}

dependencies{
    implementation project(':api')
    implementation group: 'com.squedgy', name: 'my-utilities', version:'1.0'
}

jar{
    baseName = 'mc-mod-manager-app'
    version = version
    manifest{
        attributes(
            'Main-Class': 'com.squedgy.mcmodmanager.app.MainController'
        )
    }
}

uploadArchives{
    repositories{
        mavenLocal()
    }
}



task dist(type: Zip) {
    from 'src/dist'
    into('libs') {
        from configurations.runtimeClasspath
    }
}

artifacts {
    archives dist
}


