buildscript{
    repositories{ mavenCentral() }
}

plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.squedgy.mc-mod-manager'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies{
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    compile project(':api')
    compile group: 'com.typesafe', name: 'config', version: '1.3.2'
    compile group: 'com.squedgy', name: 'my-utilities', version:'1.0'
}

jar{
    baseName = 'mc-mod-manager-app'
    version = '0.0.1-SNAPSHOT'
}
